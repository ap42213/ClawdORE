version: "2"

build:
  builder: DOCKERFILE
  dockerfilePath: Dockerfile

deploy:
  # Default to parser bot - can override with BOT_TYPE env var
  # Options: parser-bot, monitor-bot, miner-bot, betting-bot, analytics-bot
  startCommand: ./parser-bot
  restartPolicyType: ON_FAILURE
  restartPolicyMaxRetries: 10
  healthcheckPath: /
  healthcheckTimeout: 30
